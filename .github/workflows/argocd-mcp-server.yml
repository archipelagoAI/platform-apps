name: Build ArgoCD MCP Server

on:
  push:
    branches:
      - main
    paths:
      - 'argocd-mcp-server/**'
      - '.github/workflows/argocd-mcp-server.yml'
  pull_request:
    paths:
      - 'argocd-mcp-server/**'
      - '.github/workflows/argocd-mcp-server.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  APP_NAME: argocd-mcp-server
  IMAGE_NAME: ${{ github.repository_owner }}/platform-apps/argocd-mcp-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=ArgoCD MCP Server
            org.opencontainers.image.description=Model Context Protocol server for ArgoCD
            org.opencontainers.image.vendor=ArchipelagoAI

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ env.APP_NAME }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
