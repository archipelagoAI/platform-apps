# Platform Apps Build Workflow Template
#
# Copy this file and customize for each new app:
# 1. Rename file to match app name: .github/workflows/<app-name>.yml
# 2. Update APP_NAME env var
# 3. Update paths to match app directory
# 4. Update metadata (title, description)
#
# Example for a new app called "grafana-mcp-server":
#   - Copy this to: .github/workflows/grafana-mcp-server.yml
#   - Change APP_NAME to: grafana-mcp-server
#   - Update paths from 'argocd-mcp-server/**' to 'grafana-mcp-server/**'
#   - Update title/description in metadata

name: Build <APP_NAME>

on:
  push:
    branches:
      - main
    paths:
      - '<app-directory>/**'
      - '.github/workflows/<workflow-file>.yml'
  pull_request:
    paths:
      - '<app-directory>/**'
      - '.github/workflows/<workflow-file>.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  APP_NAME: <app-name>
  IMAGE_NAME: ${{ github.repository_owner }}/platform-apps/<app-name>

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=<App Title>
            org.opencontainers.image.description=<App Description>
            org.opencontainers.image.vendor=ArchipelagoAI

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ env.APP_NAME }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
